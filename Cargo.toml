[package]
name = "feeds"
version = "0.0.0"
authors = ["Steven Sheldon"]

[dependencies]
chrono = "0.3"
feed-stream = { path = "feed-stream" }
fever-api = { path = "fever-api" }
iron = "0.5"
reqwest = "0.4"
serde = "0.9"
serde_json = "0.9"
url = "1.2"

[dependencies.diesel]
version = "0.12"
default-features = false
features = [
  "postgres",
  "chrono",
]

[dependencies.diesel_codegen]
version = "0.12"
default-features = false
features = [
  "postgres",
]

[workspace]
