[package]
name = "feeds"
version = "0.0.0"
authors = ["Steven Sheldon"]
edition = "2018"

[dependencies]
bytes = "0.5"
chrono = "0.4"
clap = "2.32"
env_logger = "0.5"
feed-stream = { path = "feed-stream" }
fever-api = { path = "fever-api" }
futures = "0.3"
reqwest = { git = "https://github.com/seanmonstar/reqwest" }
serde = "1.0"
serde_json = "1.0"
tokio = "0.2"
url = "2.0"

[dependencies.diesel]
version = "1.0"
default-features = false
features = [
  "postgres",
  "r2d2",
  "chrono",
]

[dependencies.warp]
git = "https://github.com/seanmonstar/warp"
default-features = false

