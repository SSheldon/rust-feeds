[package]
name = "feeds"
version = "0.0.0"
authors = ["Steven Sheldon"]

[dependencies]
chrono = "0.4"
env_logger = "0.5"
feed-stream = { path = "feed-stream" }
fever-api = { path = "fever-api" }
futures = "0.1"
iter-read = "0.1"
reqwest = "0.9"
serde = "1.0"
serde_json = "1.0"
url = "1.2"
warp = "0.1"

[dependencies.diesel]
version = "1.0"
default-features = false
features = [
  "postgres",
  "r2d2",
  "chrono",
]

[workspace]
